<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh" xml:lang="zh"> 
	<head> 
		<meta name="description" content="xxx" /> 
		<meta name="keywords" content="print" /> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
		<meta http-equiv="content-language" content="zh-CN" /> 
		<title>活字 | 基本设定</title> 
		<link rel='stylesheet' type='text/css' href='/media/css/style_new.css' /> 
		<link rel='stylesheet' type='text/css' href='/media/css/index_new.css' />  
		<script type='text/javascript' src='/media/js/jquery.js'></script>
	</head>
	<body id='sitetour'>
		<div id='wrapper'>
			<div id="gradient"> </div>
			<div id='container'>
				<div id='header'>
					<a href='/'>
						<img src='/media/img/logo.png' alt='Photoncopy' id='logo'/>
					</a>
					<ul id='nav'>
						<li>
							<a href='home'>开始</a>
						</li>
						<li>
							<a href='setting'>设置</a>
						</li>
						<li>
							<a href='index' class='nav'>退出</a>
						</li>
					</ul>
				</div>
				<div id='content'>
					<p>让我们更了解你，以提供更好的服务。</p>
					<form >
						<div id='school'>
							<h4>学校</h4>
							<select name='region'>
								<option>选择地区</option>
								<option value='北京'>北京</option>
								<option value='上海'>上海</option>
							</select>
							<select name='school'>
								<option>选择学校</option>
								<option value='北京大学' data-region='北京'>北京大学</option>
								<option value='清华大学' data-region='北京'>清华大学</option>
								<option value='人民大学' data-region='北京'>人民大学</option>
								<option value='复旦大学' data-region='上海'>复旦大学</option>
								<option value='交通大学' data-region='上海'>上海交通大学</option>
							</select>
						</div>
						<div>
							<input id='school-missing' name='school-missing' type='checkbox'>
							<label for='school-missing'>我所在的学校不在选项中</label>
							<a href='addschool' id='addschool'>如何添加学校？</a>
						</div>
						<div id='name'>
							<h4>真实姓名</h4>
							<input id='real-name' class='input-text' type='text' name='real-name' />
						</div>
						<div id='phone'>
							<h4>联系电话</h4>
							<input class='input-text' type='text' name='phone' />
						</div>
						<div>
							<button type='submit' class='button-blue'>提交信息</button>
							<label for='real-name' class='label-hint'>提交成功</label>
						</div>
					</form>
					<div id='control'>
						<a id='last-step' class='button-gray' href='first'>上一步</a>
						<a id='start-using' class='button-gray' href='home'>开始使用</a>
					</div>
				</div>
			</div>
		</div> 
		<div id='footer'>
			<div id='footer-content'>
	        	<p>©2011 活字网 版权所有</p>
			</div>
		</div>
	</body>
</html>
