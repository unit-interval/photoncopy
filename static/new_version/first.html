<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh" xml:lang="zh"> 
	<head> 
		<meta name="description" content="xxx" /> 
		<meta name="keywords" content="print" /> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
		<meta http-equiv="content-language" content="zh-CN" /> 
		<title>活字 | 绑定帐号</title> 
		<link rel='stylesheet' type='text/css' href='/media/css/style_new.css' /> 
		<script type='text/javascript' src='/media/js/jquery.js'></script>
		<script type='text/javascript' src='/media/js/huozr.js'></script>
	</head>
	<body id='sitetour'>
		<div id='wrapper'>
			<div id='container'>
				<div id='header'>
					<a href='/'>
						<img src='/media/img/logo.png' alt='Photoncopy' id='logo'/>
					</a>
					<ul id='nav'>
						<li>
							<a href='home'>开始</a>
						</li>
						<li>
							<a href='setting'>设置</a>
						</li>
						<li>
							<a href='index' class='nav'>退出</a>
						</li>
					</ul>
				</div>
				<div id='content'>
					<div id='sitetour-first'>
						<div id='login-oauth'>
							<h4>整合合作网站帐号，保障帐户安全，获得更多优惠：</h4>
							<ul>
								<li><a href='login/douban' id='douban-login' class='button-orange'>豆瓣</a></li>
								<li><a href='login/renren' id='renren-login' class='button-orange'>人人</a></li>
								<li><a href='login/weibo' id='weibo-login' class='button-orange'>新浪微博</a></li>
							</ul>
						</div>
					</div>
					<div id='sitetour-second'>
						<form id='personal-info'>
							<h4>整合你的校园生活，让我们更了解你，以提供更好的服务。</h4>
							<div class='input-group'>
								<div class='input-select' id='school-select'>
									<input type='text' name='school' placeholder='所在学校' />
									<ul>
										<li>北京大学</li>
										<li>清华大学</li>
										<li>中国人民大学</li>
										<li>复旦大学</li>
										<li>上海交通大学</li>
									</ul>
								</div>
							</div>
							<div class='input-group'>
								<input id='real-name' class='input-text' type='text' name='realname' placeholder='真实姓名' />
							</div>
							<div class='input-group'>
								<input type='text' class='input-text' name='nickname' placeholder='昵称' />
							</div>
							<div class='input-group'>
								<input class='input-text' type='text' name='phone' placeholder='联系电话' />
							</div>
							<div class='input-group'>
								<input type='text' class='input-text' name='email' placeholder='常用邮箱' />
							</div>
							<div class='input-group'>
								<input type='text' class='input-text' name='edu' placeholder='教育邮箱' />
							</div>
							<div class='input-group'>
								<button type='submit' class='button-blue'>提交信息</button>
								<label class='label-hint'>提交成功</label>
						</div>
						<div class='control'>
							<a id='start' class='button-gray' href='home'>开始使用</a>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<div id='footer'>
			<div id='footer-content'>
	        	<p>©2011 活字网 版权所有</p>
			</div>
		</div>
	</body>
</html>
