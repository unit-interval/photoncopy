<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

		<meta name="description" content="xxx" />

		<meta http-equiv="content-language" content="zh-CN" /> 
		<title>活字 | 绑定</title> 
		<link rel='stylesheet' type='text/css' href='/media/css/style_new.css' /> 
		<link rel='stylesheet' type='text/css' href='/media/css/index_new.css' />  
		<script type='text/javascript' src='/media/js/jquery.js'></script>
	</head>
	<body id='sitetour'>
		<div id='wrapper'>
			<div id="gradient"> </div>
			<div id='container'>
				<div id='header'>
					<a href='/'>
						<img src='/media/img/logo.png' alt='Photoncopy' id='logo'/>
					</a>
					<ul id='nav'>
						<li>
							<a href='index' class='nav'>退出</a>
						</li>
					</ul>
				</div>
				<ul id='sub-nav'>
					<li class='active'><a href='#1'>绑定帐号</a></li>
					<li><a href='#2'>基本设定</a></li>
				</ul>
				<div id='content'>
					<div id='oauth'>
						<p>绑定邮箱或合作网站帐号，获取最新讯息，保障帐户安全</p>
						<form action=''>
							<div>
								<h4>绑定邮箱</h4>
								<input type='text' id='email' name='email' autofocus='autofocus'/>
								<label for='email'>此邮箱已被绑定</label>
							</div>
							<div>
								<button type='submit'>绑定邮箱</button>
							</div>
						</form>
						<div>
							<h4>绑定合作网站帐号</h4>
							
						</div>
						<div>
							
						</div>
					</div>
					<div id='setting'>
						<p>让我们更了解你，以提供更好的服务</p>
						<form >
							<div id='school'>
								<h4>学校</h4>
								<select name='region'>
									<option>选择地区</option>
									<option value='北京'>北京</option>
									<option value='上海'>上海</option>
								</select>
								<select name='school'>
									<option>选择学校</option>
									<option value='北京大学' data-region='北京'>北京大学</option>
									<option value='清华大学' data-region='北京'>清华大学</option>
									<option value='人民大学' data-region='北京'>人民大学</option>
									<option value='复旦大学' data-region='上海'>复旦大学</option>
									<option value='交通大学' data-region='上海'>上海交通大学</option>
								</select>
							</div>
							<div>
								<input id='school-missing' name='school-missing' type='checkbox'>
								<label for='school-missing'>我所在的学校不在选项中</label>
								<a href='addschool' id='addschool'>如何添加学校？</a>
							</div>
							<div id='name'>
								<h4>真实姓名</h4>
								<input type='text' name='name' />
							</div>
							<div id='address'>
								<h4>宿舍地址</h4>
								<input type='text' name='address' />
							</div>
							<div id='phone'>
								<h4>联系电话</h4>
								<input type='text' name='phone' />
							</div>
							<div>
								<button type='submit'>提交信息</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div> 
		<div id='footer'>
			<div id="footer-content">
	        	<p>©2011 活字网 版权所有</p>
			</div>
		</div>
	</body>
</html>
