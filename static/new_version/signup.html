	<body id='login'>
		<div id='wrapper'>
			<div id="gradient"> </div>
			<div id='container'>
				<div id='header'>
					<a href='/'>
						<img src='/media/img/logo.png' alt='Photoncopy' id='logo'/>

					<ul id='nav'>
						<li>

						</li>
					</ul>
				</div>
				<div id='content'>
					
					<form action='signup' method='post'>
						<div>
							<h2>用户名</h2>
							<input type='text' id='user-name' name='user-name' autofocus='autofocus'/>
							<label for='email'>此用户名已注册过了</label>
						</div>
						<div>
							<h2>设置密码</h2>
							<input type='password' id='password' name='email'/>
							<label for='password'>密码长度至少需6位</label>
						</div>
						<div>
							<h2>确认密码</h2>
							<input type='password' id='password' name='email'/>
							<label for='password'>两次输入的密码不一致</label>
						</div>
						<div>
							<button type='submit' class='submit-button'>立即注册</button>
						</div>
					</form>
				</div>
			</div>
