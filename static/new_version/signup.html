<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh" xml:lang="zh"> 
	<head> 
		<meta name="description" content="xxx" /> 
		<meta name="keywords" content="print" /> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
		<meta http-equiv="content-language" content="zh-CN" /> 
		<title>活字 | 登录</title> 
		<link rel='stylesheet' type='text/css' href='/media/css/style_new.css' /> 
		<link rel='stylesheet' type='text/css' href='/media/css/index_new.css' />  
		<script type='text/javascript' src='/media/js/jquery.js'></script>
	</head>
	<body id='signup'>
		<div id='wrapper'>
			<div id='container'>
				<div id='header'>
					<a href='/'>
						<img src='/media/img/logo.png' alt='Photoncopy' id='logo'/>
					</a>
					<ul id='nav'>
						<li class='active'>
							<a href='login' class='nav'>登录<span></span>注册</a>
						</li>
					</ul>
				</div>
				<div id='content'>
					<div id='signup'>
						<form action='signup' method='post'>
							<div class='input-group'>
								<input type='text' id='user-name' class='input-text' name='user-name' placeholder='用户名' />
								<label class='label-hint' for='user-name'>此用户名已注册过了</label>
							</div>
							<div class='input-group'>
								<input type='password' id='password' class='input-text' name='email' placeholder='设置密码' />
								<label class='label-hint' for='password'>密码长度至少需6位</label>
							</div>
							<div class='input-group'>
								<input type='password' id='password' class='input-text' name='email' placeholder='确认密码'/>
								<label class='label-hint' for='password'>两次输入的密码不一致</label>
							</div>
							<div>
								<button type='submit' class='button-blue'>立即注册</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div> 
		<div id='footer'>
			<div id="footer-content">
	        	<p>©2011 活字网 版权所有</p>
			</div>
		</div>
	</body>
</html>
